<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPSN Animated Logo</title>
<style>
    body{
        margin:0;
        background:#fff;
        font-family:Arial, Helvetica, sans-serif;
        display:flex;
        justify-content:flex-start;   /* text stays left, DNA grows to right */
        align-items:center;
        height:100vh;
        padding:0 5%;
        overflow:hidden;
    }
    .text{
        color:#199cd8;
        z-index:1;                    /* ensure text stays on top */
        margin-right:3%;               /* small breathing room from DNA */
        flex-shrink:0;
    }
    .text h1{
        margin:0;
        font-size:5rem;
        letter-spacing:2px;
    }
    .text p{
        margin:0;
        margin-top:.5rem;
        font-size:1.2rem;
        color:#4da6d4;
        line-height:1.5;
    }
    .dna{
        position:relative;
        flex:1;                        /* fill all space to the right */
        height:200px;                  /* taller so wave looks bigger */
    }
    .dot{
        position:absolute;
        border-radius:50%;
        opacity:0.9;
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float{
        0%,100%{ transform:translateY(0); }
        50%{ transform:translateY(-15px); }
    }
</style>
</head>
<body>

<div class="text">
    <h1>IPSN</h1>
    <p>International<br>Pathogen<br>Surveillance<br>Network</p>
</div>

<div class="dna" id="dna"></div>

<script>
/* Fill the entire horizontal gap between text and right edge */
const dna = document.getElementById('dna');
const colors = ['#1e88e5','#43a047','#fb8c00','#8e24aa','#f4511e','#6d4c41'];

function createDNA(){
    dna.innerHTML = '';
    const width  = dna.offsetWidth;
    const height = dna.offsetHeight;

    const cols = Math.floor(width / 40);   // adjust density
    const rows = 6;
    const spacingX = width / (cols + 1);
    const spacingY = height / (rows + 1);

    for(let c=0;c<cols;c++){
        for(let r=0;r<rows;r++){
            const offset = Math.sin((c/cols)*Math.PI*2)*40;
            const y = r*spacingY + offset + spacingY/2;

            if(Math.random() > 0.6) continue;

            const dot = document.createElement('div');
            const size = 6 + Math.random()*12;
            dot.className = 'dot';
            dot.style.width  = size + 'px';
            dot.style.height = size + 'px';
            dot.style.left   = (c*spacingX) + 'px';
            dot.style.top    = (y) + 'px';
            dot.style.background = colors[Math.floor(Math.random()*colors.length)];
            dot.style.animationDelay = (Math.random()*4) + 's';
            dna.appendChild(dot);
        }
    }
}

createDNA();
window.addEventListener('resize', createDNA);
</script>
</body>
</html>
